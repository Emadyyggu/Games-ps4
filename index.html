<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الألعاب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }
        
        .tab.active {
            background: rgba(255,255,255,0.2);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .game-name {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-category {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .btn {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .game-details {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 تطبيق الألعاب 🎮</h1>
            <p>استعرض مكتبة الألعاب واختر لعبتك المفضلة</p>
        </header>
        
        <div class="tabs">
            <div class="tab active">جميع الألعاب</div>
            <div class="tab">ألعاب الأكشن</div>
            <div class="tab">ألعاب المغامرة</div>
        </div>
        
        <div class="games-grid">
            <div class="game-card">
                <div style="position: relative;">
                    <img src="https://via.placeholder.com/400x200/667eea/fff?text=Action+Game" class="game-image" alt="لعبة الأكشن">
                    <div class="game-category">أكشن</div>
                </div>
                <div class="game-name">لعبة الأكشن</div>
            </div>
            
            <div class="game-card">
                <div style="position: relative;">
                    <img src="https://via.placeholder.com/400x200/764ba2/fff?text=Adventure+Game" class="game-image" alt="لعبة المغامرة">
                    <div class="game-category">مغامرة</div>
                </div>
                <div class="game-name">لعبة المغامرة</div>
            </div>
            
            <div class="game-card">
                <div style="position: relative;">
                    <img src="https://via.placeholder.com/400x200/f093fb/fff?text=Racing+Game" class="game-image" alt="لعبة السباقات">
                    <div class="game-category">سباقات</div>
                </div>
                <div class="game-name">لعبة السباقات</div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn">استكشاف المزيد</button>
        </div>
    </div>

    <script>
        // كود JavaScript بسيط للتفاعل
        document.addEventListener('DOMContentLoaded', function() {
            const gameCards = document.querySelectorAll('.game-card');
            const tabs = document.querySelectorAll('.tab');
            
            // تفعيل التبويبات
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // تفعيل بطاقات الألعاب
            gameCards.forEach(card => {
                card.addEventListener('click', function() {
                    alert('سيتم عرض تفاصيل اللعبة هنا!');
                });
            });
        });
    </script>
</body>
</html>
